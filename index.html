<!DOCTYPE html>
<html>
    <head>
        <title>Secret phrase</title>
        <meta charset="utf-8">
        <script>
	        var key = "";
	        function listener(event) {
	        	var keynum;
	  			if (window.event) {                 
	      			keynum = event.keyCode || event.which;
	    		}
	    		return keynum;
	        }

  			function keyPress(event) {    			
  				key += String.fromCharCode(listener(event));
				if (key.length == 12) {
					if (key == "Мопед не мой") {
						alert("Я просто разместил объяву!");	
						key = "";
						document.body.style.backgroundImage = "url(\"http://cs6.pikabu.ru/images/big_size_comm/2015-02_4/1424369842148.jpg\")";
					}
					else {
						key = "";
					}
				}
  			}   		
		</script>
    </head>
    <body onkeypress="keyPress(event)">
    </body>
</html>
